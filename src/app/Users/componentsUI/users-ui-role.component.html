<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
  </button>
  <h2 mat-dialog-title>{{btnSave}} Users</h2>
  <mat-divider></mat-divider>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content>
            <mat-form-field appearance="standard">
                <mat-label>User Name</mat-label>
                <input matInput formControlName="userName" autocomplete="off"  required>
            </mat-form-field>

            <mat-form-field appearance="standard">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role" autocomplete="off" required>
                <!-- <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option> -->
             <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>  
            </mat-select>
            </mat-form-field>

            <mat-form-field appearance="standard">
                <mat-label>Password</mat-label>
                <input matInput type="password" autocomplete="off" formControlName="password" required>
            </mat-form-field>
      </div>
      <div class="button-container">
        <button type="submit" mat-raised-button color="primary" [disabled]="userForm.invalid">{{btnSave}}</button>
      </div>
      
    </form>
