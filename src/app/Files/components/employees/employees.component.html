<section class="section">
    <div class="search-div">
      <mat-form-field class="w-40" floatLabel="never" appearance="standard">
        <input matInput [(ngModel)]="searchKey" [placeholder]="placeHolder" (keyup)="applyFilter()" autocomplete="false">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <button type="button" mat-raised-button color="primary" (click)="onClickNew()">
        <mat-icon>add_circle</mat-icon> New
      </button>
    </div>
    
    <div class="container-fixed">
      <mat-progress-spinner *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>
      <mat-table [dataSource]="dataSource" class="mat-elevation-z4" *ngIf="!isLoading">
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
          <mat-cell *matCellDef="let employee">{{ employee.id }}</mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="empID">
          <mat-header-cell *matHeaderCellDef>Employee ID</mat-header-cell>
          <mat-cell *matCellDef="let employee">{{ employee.empID }}</mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="empName">
          <mat-header-cell *matHeaderCellDef>Employee Name</mat-header-cell>
          <mat-cell *matCellDef="let employee">{{ employee.empName }}</mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="address">
          <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
          <mat-cell *matCellDef="let employee">{{ employee.address }}</mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="contactNo">
          <mat-header-cell *matHeaderCellDef>Contact Number</mat-header-cell>
          <mat-cell *matCellDef="let employee">{{ employee.contactNo }}</mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell *matCellDef="let employee">
            <button mat-button color="primary" (click)="editEmployee(employee.id)">Edit</button>
            <button mat-button color="warn" (click)="deleteEmployee(employee.id)">Delete</button>
          </mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        <!-- <mat-footer-row *matFooterRowDef="['noData']"  [ngClass]="{'hide': employees.length > 0}"></mat-footer-row> -->
      </mat-table>
  
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
  </section>
