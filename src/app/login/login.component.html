<div class="login-container">
    <div class="login-form">
      <h1>Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input placeholder="Enter your Username" matInput formControlName="UserName" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword"[type]="hidePassword ? 'password' : 'text'" formControlName="Password" placeholder="Enter your password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('Password')?.hasError('minlength')">
            Password is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="loginForm.get('Password')?.hasError('minlength')">
            Password must be at least 6 characters long
          </mat-error>
        </mat-form-field>
        
  
        <button mat-raised-button color="primary" type="submit">Login</button>
      </form><br>
      <div class="links">
        <a href="/register">Don't have an account?  Register</a>
      </div>
    </div>
  </div>
